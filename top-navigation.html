<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>Sakai Open Academic Environment</title>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic&subset=latin,cyrillic-ext,greek-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="lib/jquery.autosuggest/autoSuggest.css">
        <link rel="stylesheet" type="text/css" href="css/core.css">
        <link rel="stylesheet" type="text/css" href="css/top-navigation.css">
        <link rel="stylesheet" type="text/css" href="css/global-search.css">
        <script src="lib/jquery-1.8.2.js"></script>
        <script src="lib/jquery.autosuggest/jquery.autoSuggest.js"></script>
        <script src="lib/jquery-ui.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <div id="oae-page-container">
            <!-- Logged out -->
            <div id="oae-topnavigation-container">
                <div id="oae-topnavigation-left">
                    <a href="#" title="Sign up for free">Sign up</a>
                </div>
                <div id="oae-topnavigation-right">
                    <a href="#" title="Sign in" class="oae-force-right">Sign in</a>
                    <form id="topnavigation_search_form" class="oae-force-right">
                        <input type="text" id="topnavigation_search_input" class="oae-force-right"/>
                    </form>
                </div>
                <div id="oae-topnavigation-center"></div>
            </div>
            <!-- Logged in -->
            <div id="oae-topnavigation-container">
                <div id="oae-topnavigation-left">
                    <ul>
                        <li>
                            <a href="#" title="Dashboard" id="topnavigation_home">
                                <div class="oae-home-icon"></div>
                            </a>
                        </li>
                        <li>
                            <a href="#" title="Messages" id="topnavigation_inbox">
                                <div class="oae-inbox-icon"></div>
                            </a>
                        </li>
                        <li style="display:none">
                            <a href="#" title="Tasks" id="topnavigation_task">
                                <div class="oae-task-icon"></div>
                            </a>
                        </li>
                        <li style="display:none">
                            <a href="#" title="Collections" id="topnavigation_library">
                                <div class="oae-library-icon"></div>
                            </a>
                        </li>
                    </ul>
                </div>
                <div id="oae-topnavigation-right">
                    <a href="#" title="Account settings" id="topnavigation_settings" class="oae-force-right">
                        <div class="oae-cogwheel-icon"></div>
                    </a>
                    <form id="topnavigation_search_form" class="oae-force-right">
                        <input type="text" id="topnavigation_search_input" class="oae-force-right"/>
                    </form>
                </div>
                <div id="oae-topnavigation-center"></div>
            </div>
            <!-- With message -->
            <div id="oae-topnavigation-container">
                <div id="oae-topnavigation-left">
                    <ul>
                        <li>
                            <a href="#" title="Dashboard" id="topnavigation_home">
                                <div class="oae-home-icon"></div>
                            </a>
                        </li>
                        <li>
                            <a href="#" title="Messages" id="topnavigation_inbox">
                                <div class="oae-inbox-icon"><span class="notification">10</span></div>
                            </a>
                        </li>
                        <li style="display:none">
                            <a href="#" title="Tasks" id="topnavigation_task">
                                <div class="oae-task-icon"></div>
                            </a>
                        </li>
                        <li style="display:none">
                            <a href="#" title="Collections" id="topnavigation_library">
                                <div class="oae-library-icon"></div>
                            </a>
                        </li>
                    </ul>
                </div>
                <div id="oae-topnavigation-right">
                    <a href="#" title="Account settings" id="topnavigation_settings" class="oae-force-right">
                        <div class="oae-cogwheel-icon"></div>
                    </a>
                    <form id="topnavigation_search_form" class="oae-force-right">
                        <input type="text" id="topnavigation_search_input" class="oae-force-right"/>
                    </form>
                </div>
                <div id="oae-topnavigation-center"></div>
            </div>
        </div> 
    </body>
</html>
