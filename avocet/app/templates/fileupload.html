<div class="jumbotron error">
  <% if (state === 'uploading') { %>
    <div>
      <p class="text-center">Uploading...</p>
      <span class="small"><%= filename %></span>
      <div class="progress">
        <div class="progress-bar js-progress-bar" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100">
          <span class="sr-only js-progress-text">45% Complete</span>
        </div>
      </div>
    </div>
  <% } else { %>
    <form class="text-center">
      <% if (state === 'error') { %>
        <div class="alert alert-danger">
          <strong>Error!</strong> <%= error || 'There was an error uploading "' + filename + '". Please try again later.' %>
        </div>
      <% } %>
      <p>Drop your file here <br/>or</p>
      <span class="btn btn-default oa-btn-upload">
        <label for="input-upload" class="sr-only">Browse and select a file</label>
        <span class="oa-input-upload-wrap">
          <input id="input-upload" class="oa-input-upload js-input-upload" type="file" name="file">
        </span>
        <span>Browse & select a file</span>
      </span>
    </form>
  <% } %>
</div>
