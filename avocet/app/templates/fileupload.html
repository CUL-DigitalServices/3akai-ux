<div class="jumbotron">
  <% if (state === 'uploading') { %>
    <div>
      <p class="text-center">Uploading...</p>
      <span class="small">file.pdf</span>
      <div class="progress">
        <div class="progress-bar js-progress-bar" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100">
          <span class="sr-only">45% Complete</span>
        </div>
      </div>
      <span class="small">1.2mb of 5mb</span>
    </div>
  <% } else { %>
    <form class="text-center">
      <!--<p>Drop your file here <br/>or</p>-->

      <span class="btn btn-default oa-btn-upload" data-page="uploading">
        <span>Browse & select a file</span>
        <label for="input-upload" class="sr-only">Browse and select a file</label>
        <input id="input-upload" class="oa-input-upload js-input-file" type="file">
      </span>
    </form>
  <% } %>
</div>
