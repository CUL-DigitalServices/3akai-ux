<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Open Access at Cambridge</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <noscript>
            <meta http-equiv="Refresh" content="1; URL=/noscript">
        </noscript>

        <!-- CORE CSS -->
        <link rel="stylesheet" href="/avocet/css/avocet.css">
    </head>
    <body>

        <div class="oa-main-container">
            <!-- HEADER -->
            <div data-widget="avocetheader"><!-- --></div>

            <div class="container">
                <section class="oa-section oa-metadata-section">
                    <div id="oa-publication-title-template"><!--
                        <h3 class="oae-threedots">${publication.displayName}</h3>
                    --></div>
                    <header id="oa-publication-title-container"><!-- --></header>
                    <div id="oa-publication-metadata-widget-container"><!-- --></div>
                </section>
            </div>

            <div id="oa-tabs-container"><!-- --></div>

            <div id="oa-tabs-template"><!--
                <nav class="oa-nav-tabs-wrap">
                    <div class="container">
                        <ul class="nav nav-tabs oa-nav-tabs">
                            <li class="active"><a href="#oa-tab-manuscript" data-toggle="tab">Manuscript</a></li>
                            {if publication.permissions.isSubmitter || publication.permissions.isAuthor || publication.permissions.isAdmin || publication.permissions.isGlobalAdmin}
                                <li><a href="#oa-tab-submission-details" data-toggle="tab">Submission details</a></li>
                            {/if}
                            {if publication.permissions.isAdmin || publication.permissions.isGlobalAdmin}
                                <li><a href="#oa-tab-tracking" data-toggle="tab">Tracking</a></li>
                            {/if}
                        </ul>
                    </div>
                </nav>

                <div class="tab-content">
                    <section class="oa-tab-pane oa-section tab-pane active" id="oa-tab-manuscript">
                        {if publication.underEmbargo && !(publication.permissions.isAdmin || publication.permissions.isGlobalAdmin || publication.permissions.isAuthor || publication.permissions.isSubmitter)}
                            <div class="container">
                                <p class="oa-message-under-embargo"><i class="icon-lock oa-icon-normal"></i> This publication is <button class="btn oa-btn oa-btn-link oa-inline-btn-link oa-link oa-trigger-modalembargo">locked{if publication.embargoDate} until ${oae.api.util.utcDateToLocal(publication.embargoDate)}{/if}</button>.</p>
                            </div>
                        {else}
                            <div class="container oa-publication-preview" id="oa-publication-preview-widget-container"></div>
                        {/if}
                    </section>
                    {if publication.permissions.isSubmitter || publication.permissions.isAuthor || publication.permissions.isAdmin || publication.permissions.isGlobalAdmin}
                        <section class="oa-tab-pane tab-pane" id="oa-tab-submission-details">
                            <div id="oa-publicationfile-widget-container"></div>
                            <div id="oa-publicationform-widget-container"></div>
                        </section>
                    {/if}
                    {if publication.permissions.isAdmin || publication.permissions.isGlobalAdmin}
                        <section class="oa-tab-pane tab-pane" id="oa-tab-tracking">
                            <div id="oa-trackingform-widget-container"></div>
                        </section>
                    {/if}
                </div>
            --></div>

            <div data-widget="avocetfooter"><!-- --></div>
        </div>

        <!-- JAVASCRIPT -->
        <script data-main="/shared/oae/api/oae.bootstrap.js" data-loadmodule="/avocet/js/publications.js" src="/shared/vendor/js/requirejs/require-jquery.js"></script>
    </body>
</html>
