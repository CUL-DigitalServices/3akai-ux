<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Open Access at Cambridge</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <noscript>
            <meta http-equiv="Refresh" content="1; URL=/noscript">
        </noscript>

        <!-- CORE CSS -->
        <link rel="stylesheet" href="/avocet/css/avocet.css">
        <!-- PAGE CSS -->
        <link rel="stylesheet" href="/avocet/css/preview.css">

    </head>
    <body>

        <!-- HEADER -->
        <div data-widget="avocetheader"><!-- --></div>

        <!-- BREADCRUMB -->
        <div data-widget="breadcrumb" data-breadcrumb='[
            {
                "href": "/",
                "title": "Home"
            },
            {
                "href": "/me",
                "title": "Me"
            },
            {
                "title": "Publication"
            }
        ]'></div>

        <!-- BODY -->
        <div class="container">
            <div id="publication-metadata-container"><!-- --></div>
            <div id="publication-preview-container"><!-- --></div>
        </div>

        <div id="publication-metadata-template"><!--
            <h1>${publication.displayName|encodeForHTML}</h1>
            <form class="form-inline" role="form">
                <div class="form-group">
                    <label for="publication-share">Share:</label>
                    <input type="text" id="publication-share" class="form-control" value="${window.location.href}" readonly/>
                </div>
            </form>
        --></div>

        <!-- FOOTER -->
        <div data-widget="avocetfooter"><!-- --></div>

        <!-- JAVASCRIPT -->
        <script data-main="/shared/oae/api/oae.bootstrap.js" data-loadmodule="/avocet/js/preview.js" src="/shared/vendor/js/requirejs/require-jquery.js"></script>
    </body>
</html>
