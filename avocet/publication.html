<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Avocet</title>

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <noscript>
            <meta http-equiv="Refresh" content="1; URL=/noscript">
        </noscript>

        <!-- CORE CSS -->
        <link rel="stylesheet" href="/avocet/vendor/bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="/avocet/css/avocet.css">
        <link rel="stylesheet" href="/avocet/css/publication.css">

    </head>
    <body>

        <!-- HEADER -->
        <div data-widget="avocetheader"></div>

        <!-- BODY -->
        <div id="publication-metadata-container"><!-- --></div>
        <div id="publication-preview-container"><!-- --></div>

        <div id="publication-metadata-template"><!--
            <h1>${publicationProfile.displayName|encodeForHTML}</h1>
            <form class="form-inline" role="form">
                <div class="form-group">
                    <label for="publication-share">Share:</label>
                    <input type="text" id="publication-share" class="form-control" value="${window.location.href}" readonly/>
                </div>
            </form>
        --></div>

        <!-- JAVASCRIPT -->
        <script src="/shared/vendor/js/requirejs/require-jquery.js" data-loadmodule="/avocet/js/publication.js" data-main="/avocet/js/main.js"></script>
    </body>
</html>
