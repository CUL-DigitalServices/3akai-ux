<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Open Access at Cambridge</title>
        <meta name="viewport" content="width=device-width">
        <meta name="description" content="A service which helps University of Cambridge researchers meet HEFCE REF and funder Open Access policy requirements.">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <noscript>
            <meta http-equiv="Refresh" content="1; URL=/noscript">
        </noscript>

        <link rel="stylesheet" href="/avocet/css/avocet.css">
    </head>
    <body>
        <div class="oa-main-container">
            <!-- HEADER -->
            <div data-widget="avocetheader"><!-- --></div>

            <div id="home-content-container"><!-- --></div>
            <div id="home-content-template"><!--
                {if oae.data.me.anon}
                    <header class="oa-home-banner oa-panel-primary">
                        <div class="container">
                            <h2>Accepted for publication?<br>Make sure your work can meet REF and other funders’ Open Access requirements</h2>
                            <a href="/upload" class="btn oa-btn-upload oa-btn-primary" title="Go to the manuscript upload page">Upload manuscript</a>
                        </div>

                    </header>

                    <div class="container">
                        <div class="row">
                            <div class="col-xs-6">
                                <section class="oa-home-section oa-section">
                                    <header>
                                        <h3 class="oa-section-heading">What do I need to do?</h3>
                                    </header>
                                    <div class="oa-section-image-container">
                                        <a href="/what-do-i-need-to-do" title="What do I need to do?"><img class="img-responsive center-block" src="/avocet/images/home-todo.png" alt="Upload your manuscript"></a>
                                    </div>
                                    <p>When your article or conference proceeding is accepted by a journal, <a href="/upload" class="oa-link" title="Upload your article or conference proceeding">upload it</a>. Every Cambridge author who is submitting their work in the next REF is affected.</p>
                                    <p>We’ll check your funder and journal policies and advise on how to comply with REF and funder requirements.</p>
                                    <p><a href="/what-do-i-need-to-do" title="Find out more about meeting funder requirements">Find out more</a></p>
                                </section>
                            </div>

                            <div class="col-xs-6">
                                <section class="oa-home-section oa-section">
                                    <header>
                                        <h3 class="oa-section-heading">What's changing?</h3>
                                    </header>
                                    <div class="oa-section-image-container">
                                        <a href="/what-is-changing" title="What is changing?"><img class="img-responsive center-block" src="/avocet/images/home-changing.png" alt="Upload your manuscript"></a>
                                    </div>
                                    <p>New HEFCE policy requires peer-reviewed articles and conference proceedings to be available through an institutional repository, when they are accepted for publication, to be eligible for the next REF.</p>
                                    <p>We will continue to advise on other funders’ policies and to pay eligible Open Access costs for papers funded by RCUK and the Wellcome Trust.</p>
                                    <p><a href="/what-is-changing" title="Find out more about the new HEFCE policy">Find out more</a></p>
                                </section>
                            </div>
                        </div>
                    </div>
                {else}
                    <div data-widget="confirmation"></div>
                    <div data-widget="myuploads"></div>
                {/if}
            --></div>

            <!-- FOOTER -->
            <div data-widget="avocetfooter"><!-- --></div>
        </div>

        <!-- JAVASCRIPT -->
        <script data-main="/shared/oae/api/oae.bootstrap.js" data-loadmodule="/avocet/js/index.js" src="/shared/vendor/js/requirejs/require-jquery.js"></script>
    </body>
</html>
