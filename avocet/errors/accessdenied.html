<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Open Access at Cambridge</title>
        <meta name="viewport" content="width=device-width">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <link rel="stylesheet" href="/avocet/css/avocet.css">
    </head>
    <body>
        <div class="oa-main-container">
            <!-- HEADER -->
            <div data-widget="avocetheader"><!-- --></div>

            <header class="oa-panel-primary oa-error-banner">
                <div class="container">
                    <h2>Access denied: It seems your journey stops here.</h2>
                </div>
            </header>

            <section class="oa-error-section oa-section">
                <div class="container oa-error-container">
                    <img class="img-responsive center-block" src="/avocet/images/error.jpg" alt="Charles Darwin by Sir Quentin Blake">
                    <div id="oa-access-denied-message-container"></div>
                </div>
            </section>

            <div id="oa-access-denied-message-template"><!--
                <p>You donâ€™t seem to be authorised to access this page.{if oae.data.me.anon}<br>You might have access after signing in.{/if}</p>
                {if oae.data.me.anon}<button id="oa-avocetheader-login" class="btn oa-btn-auth oa-btn-secondary">__MSG__SIGN_IN__</button>{/if}
            --></div>

            <!-- FOOTER -->
            <div data-widget="avocetfooter"><!-- --></div>
        </div>

        <!-- JAVASCRIPT -->
        <script data-main="/shared/oae/api/oae.bootstrap.js" data-loadmodule="/avocet/errors/js/accessdenied.js" src="/shared/vendor/js/requirejs/require-jquery.js"></script>
    </body>
</html>
