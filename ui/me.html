<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <noscript>
            <meta http-equiv="Refresh" content="1; URL=/noscript">
        </noscript>

        <!-- CORE CSS -->
        <link rel="stylesheet" type="text/css" href="/shared/oae/css/oae.core.css" />

    </head>
    <body>

         <!-- HEADER -->
        <div data-widget="topnavigation"><!-- --></div>

        <!-- BODY -->
        <div class="oae-main-content">
            <div class="row-fluid">
                <div id="me-clip-container"><!-- --></div>
                <div data-widget="page"><!-- --></div>
            </div>
        </div>

        <div id="me-clip-template" class="hide"><!--
            <div class="oae-clip-container pull-left">
                <div class="oae-clip flipped black">
                    <div class="oae-clip-fold pull-right">
                        <div class="pull-left oae-clip-fold-inner"></div>
                        <div class="pull-right oae-clip-fold-outer"></div>
                    </div>
                    <div class="oae-clip-content">
                        <button type="button">
                            {if oae.data.me.mediumPicture}
                                <img src="${oae.data.me.mediumPicture}" alt="${oae.data.me.profile.displayName|safeUserInput}" class="clip-avatar pull-left"/>
                            {else}
                                <img src="/ui/img/dummy/profile-pic-john.png" alt="${oae.data.me.profile.displayName|safeUserInput}" class="clip-avatar pull-left"/>
                            {/if}
                            <div class="action-icon pull-left" id="create">${oae.data.me.profile.displayName|safeUserInput}
                                <i class="oae-clip-button-icon icon-caret-down pull-right"></i>
                                <div class="clip-description">${oae.data.me.profile.department}</div>
                            </div>
                        </button>
                        <div class="hide">
                            <ul class="clip-menulisting">
                                <li><button type="button"><i class="icon-user icon-x2"></i>Profile</button></li>
                                <li><button type="button"><i class="icon-envelope icon-x2"></i>Messages</button></li>
                                <li><button type="button"><i class="icon-wrench icon-x2"></i>Account</button></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        --></div>

        <!-- FOOTER -->
        <div data-widget="footer"><!-- --></div>

        <!-- DEPENDENCIES -->
        <script data-main="/shared/oae/api/oae.bootstrap.js" src="/shared/vendor/js/require-jquery.js"></script>
        <!-- PAGE JS -->
        <script>require(['/ui/js/me.js']);</script>

    </body>
</html>
