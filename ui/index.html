<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <noscript>
            <meta http-equiv="Refresh" content="1; URL=/noscript">
        </noscript>

        <!-- CORE CSS -->
        <link rel="stylesheet" type="text/css" href="/shared/oae/css/oae.core.css" />
        <!-- PAGE CSS -->
        <link rel="stylesheet" type="text/css" href="/ui/css/oae.index.css" />
    </head>
    <body>

         <!-- HEADER -->
        <div data-widget="topnavigation"><!-- --></div>

        <!-- BODY -->
        <div class="oae-main-content">
            <div class="oae-clip-container pull-left">
                <div class="oae-clip flipped black">
                    <div class="oae-clip-fold pull-right">
                        <div class="pull-left oae-clip-fold-inner"></div>
                        <div class="pull-right oae-clip-fold-outer"></div>
                    </div>
                    <div class="oae-clip-content">
                        <button type="button">
                            <img src="/ui/img/dummy/profile-pic-john.png" alt="John Librarian" class="clip-avatar pull-left"/>
                            <div class="action-icon pull-left" id="create">John Librarian
                                <i class="icon-caret-down pull-right"></i>
                                <i class="icon-caret-up pull-right"></i>
                                <div class="clip-description">Professor of Typography</div>
                            </div>
                        </button>
                        <div>
                            <ul class="clip-menulisting">
                                <li><button type="button"><i class="icon-user icon-x2"></i>Profile</button></li>
                                <li><button type="button"><i class="icon-envelope icon-x2"></i>Messages</button></li>
                                <li><button type="button"><i class="icon-wrench icon-x2"></i>Account</button></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="oae-clip-container pull-right">
                <div class="oae-clip">
                    <div class="oae-clip-fold pull-left">
                        <div class="pull-left oae-clip-fold-inner"></div>
                        <div class="pull-right oae-clip-fold-outer"></div>
                    </div>
                    <div class="oae-clip-content">
                        <button type="button">
                            <div class="action-icon" id="create">Ask a question</div>
                        </button>
                    </div>
                </div>
                <div class="oae-clip black">
                    <div class="oae-clip-fold pull-left">
                        <div class="pull-left oae-clip-fold-inner"></div>
                        <div class="pull-right oae-clip-fold-outer"></div>
                    </div>
                    <div class="oae-clip-content">
                        <button type="button">
                            <div class="action-icon" id="create">Ask a question</div>
                        </button>
                    </div>
                </div>
            </div>
            <div class="row-fluid"><!-- --></div>
        </div>

        <!-- FOOTER -->
        <div data-widget="footer"><!-- --></div>

        <!-- DEPENDENCIES -->
        <script data-main="/shared/oae/api/oae.bootstrap.js" src="/shared/vendor/js/require.js"></script>

    </body>
</html>
