<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title></title>
        <link rel="stylesheet" type="text/css" href="/dev/css/sakai/main.css" />
        <link rel="stylesheet" type="text/css" href="/dev/css/sakai/sakai.explore.css" />
    </head>
    <body class="oae-centered explore i18nable">

        <div style="display:none">__MSG__IE_PLACEHOLDER__</div>

        <!-- HEADER -->
        <div class="oae-container-flex header oae-header">
            <div class="oae-navigation-container">
                <div id="widget_topnavigation" class="widget_inline"></div>
            </div>
            <div class="oae-centered fixed-container oae-fixed-container">
                <div class="oae-container-shadow-left"><!----></div>
                <div class="oae-container-shadow-right"><!----></div>
                <div class="oae-page-header">
                    <div id="widget_institutionalskinning" class="widget_inline"></div>
                    <div id="explore_categories"></div>
                    <div id="explore_categories_template"><!--
                        <div id="widget_categories" class="widget_inline"></div>
                    --></div>
                    <div id="explore_navigation">
                    </div>
                </div>
            </div>
        </div>
        <div class="oae-fix oae-centered fixed-container oae-main-container" role="main">
            <div id="explore_content"></div>
            <div class="oae-bottom-spacer"></div>
        </div>
        <div id="explore_content_template"><!--
            {if oneRow && widgets.oneRowWidget}
                <div id="widget_${widgets.oneRowWidget}" class="widget_inline"></div>
            {else}
                <div id="explore_content_second_column">
                    <div id="widget_${widgets.rightColumn}" class="widget_inline"></div>
                </div>
                <div id="explore_content_first_column">
                    <div id="widget_${widgets.main}" class="widget_inline"></div>
                    <hr class="oae-split-line"/>
                    <div id="widget_${widgets.bottom}" class="widget_inline"></div>
                </div>
            {/if}
        --></div>

        <!-- FOOTER -->
        <div data-widget='footer'><!-- --></div>

        <!-- Dependency JS -->
        <script data-main="/dev/lib/sakai/sakai.dependencies.js" src="/dev/lib/jquery/require.js"></script>
        <script>require(["/dev/javascript/explore.js"]);</script>

        <noscript>
            <div class="noscript">
                <h1>Sorry!</h1>
                <p>
                    JavaScript must be enabled to use this site. Please turn on JavaScript in your browser and refresh the page.
                    If you need assistance, please visit
                    <a href="http://activatejavascript.org/" title="Enable JavaScript in the most popular browsers">activatejavascript.org</a>.
                </p>
            </div>
        </noscript>
    </body>
</html>
