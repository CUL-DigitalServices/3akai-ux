<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

        <title>Sakai OAE - Enable JavaScript to enjoy the OAE</title>

        <!-- CORE CSS -->
        <link rel="stylesheet" type="text/css" href="/shared/oae/css/oae.core.css" />

        <!-- PAGE CSS -->
        <link rel="stylesheet" type="text/css" href="/ui/css/oae.error.css" />
    </head>
    <body style="display: block;">
        <!-- BODY -->
        <div class="oae-branding-container error-static oae-main-content">
            <div id="error-content">
                <div class="row-fluid oae-panel-primary">
                    <div class="span5 text-right">
                        <h1>Sorry!</h1>
                    </div>
                    <div class="span7">
                        <div id="error-quote-container" class="oae-panel-tertiary">
                            <span>Javascript must be enabled to use Sakai OAE. Please turn on JavaScript in your browser and refresh the page.<br/>If you need assistance, please visit <a href="http://activatejavascript.org/" class="oae-regular-links" target="_blank" title="Enable JavaScript in the most popular browsers">http://activatejavascript.org</a>.</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
