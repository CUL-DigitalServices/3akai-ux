<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/maintenance.css" />

<div id="maintenance-container"><!-- --></div>

<div id="maintenance-template"><!--
    {macro renderPreviewMimetypes(previewMimetypes)}
        {for types in previewMimetypes.TYPES}
            <div class="checkbox">
                <label>
                    <input type="checkbox" class="maintenance-reprocess-selectall"> <h5>${oae.api.i18n.translate(types_index, 'maintenance')}</h5>
                </label>
            </div>
            <div class="maintenance-reprocess-mimetype">
                {for mimetype in types}
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="${mimetype}"> ${mimetype}
                        </label>
                    </div>
                {/for}
            </div>
        {/for}
    {/macro}

    ${listHeader('__MSG__MAINTENANCE__', false, false, false)}
    <div class="admin-table-striped">
        <div>
            <button class="btn maintenance-toggle-button"><i class="icon-pencil pull-left"></i> __MSG__REINDEX_SEARCH_INDEX__</button>
            <div class="hide">
                <button type="button" id="maintenance-reindexall" class="btn btn-primary">__MSG__REINDEX_SEARCH_INDEX__</button>
            </div>
        </div>
        <div>
            <button type="button" class="btn maintenance-toggle-button"><i class="icon-pencil pull-left"></i> __MSG__REPROCESS_CONTENT_PREVIEWS__</button>
            <div class="hide">
                <div id="maintenance-reprocess-previews-accordion" class="panel-group">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a data-toggle="collapse" data-parent="#maintenance-reprocess-previews-accordion" href="#maintenance-reprocess-user-panel">Reprocess for a specific user</a>
                            </h4>
                        </div>
                        <div id="maintenance-reprocess-user-panel" class="panel-collapse collapse">
                            <div class="panel-body">
                                <input type="text" id="maintenance-reprocess-user-autosuggest"/>
                                <button type="button" id="maintenance-reprocess-user" class="btn btn-primary">__MSG__REPROCESS_CONTENT_PREVIEWS__</button>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a data-toggle="collapse" data-parent="#maintenance-reprocess-previews-accordion" href="#maintenance-reprocess-daterange-panel">Reprocess everything in date range</a>
                            </h4>
                        </div>
                        <div id="maintenance-reprocess-daterange-panel" class="panel-collapse collapse">
                            <div class="panel-body">
                                <form id="maintenance-reprocess-daterange-form" class="form-inline" role="form">
                                    <div class="form-group">
                                        <label for="maintenance-reprocess-daterange-from" class="sr-only">__MSG__FROM__</label>
                                        <input type="text" id="maintenance-reprocess-daterange-from" class="form-control required date" name="maintenance-reprocess-daterange-from" placeholder="__MSG__FROM__"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="maintenance-reprocess-daterange-to" class="sr-only">__MSG__TO__</label>
                                        <input type="text" id="maintenance-reprocess-daterange-to" class="form-control required date isolderdate" name="maintenance-reprocess-daterange-to" placeholder="__MSG__TO__"/>
                                    </div>
                                    <button type="submit" id="maintenance-reprocess-daterange" class="btn btn-primary">__MSG__REPROCESS_CONTENT_PREVIEWS__</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a data-toggle="collapse" data-parent="#maintenance-reprocess-previews-accordion" href="#maintenance-reprocess-all-panel">__MSG__REPROCESS_FAILED_CONTENT_PREVIEWS__</a>
                            </h4>
                        </div>
                        <div id="maintenance-reprocess-all-panel" class="panel-collapse collapse">
                            <div class="panel-body">
                                <button type="button" id="maintenance-reprocess-all" class="btn btn-primary">__MSG__REPROCESS_CONTENT_PREVIEWS__</button>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a data-toggle="collapse" data-parent="#maintenance-reprocess-previews-accordion" href="#maintenance-reprocess-contenttypes-panel">__MSG__REPROCESS_SPECIFIC_CONTENT_TYPES__</a>
                            </h4>
                        </div>
                        <div id="maintenance-reprocess-contenttypes-panel" class="panel-collapse collapse">
                            <div class="panel-body">
                                <form id="maintenance-reprocess-contenttypes-form" class="clearfix" role="form">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" name="collabdoc"> __MSG__COLLABORATIVE_DOCUMENTS__
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" name="link"> __MSG__LINKS__
                                        </label>
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" name="file"> __MSG__FILES__
                                        </label>
                                    </div>
                                    <button type="submit" class="btn btn-primary">__MSG__REPROCESS_CONTENT_PREVIEWS__</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a data-toggle="collapse" data-parent="#maintenance-reprocess-previews-accordion" href="#maintenance-reprocess-mimetypes-panel">Reprocess specific mime types</a>
                            </h4>
                        </div>
                        <div id="maintenance-reprocess-mimetypes-panel" class="panel-collapse collapse">
                            <div class="panel-body">
                                <form id="maintenance-reprocess-mimetypes-form" class="clearfix" role="form">
                                    ${renderPreviewMimetypes(previewMimetypes)}
                                    <button type="submit" class="btn btn-primary">__MSG__REPROCESS_CONTENT_PREVIEWS__</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/maintenance.js"></script>
<script type="text/javascript" src="js/mimeTypes.js"></script>
