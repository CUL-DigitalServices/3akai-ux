<div id="confirmdialog-modal-container"><!-- --></div>

<div id="confirmdialog-modal-template"><!--
    <div class="modal" id="confirmdialog-modal" tabindex="-1" role="dialog" aria-labelledby="confirmdialog-modal-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                    <h3 id="confirmdialog-modal-label">${modal.title|encodeForHTML}</h3>
                </div>
                <div class="modal-body">
                    <p>${modal.message|encodeForHTML}</p>
                </div>
                <div class="modal-footer">
                    {if modal.cancel}
                        <button class="btn" data-dismiss="modal" aria-hidden="true">${modal.cancel|encodeForHTML}</button>
                    {/if}
                    <button class="btn {if modal.confirmclass} ${modal.confirmclass|encodeForHTMLAttribute}{else} btn-primary{/if}" id="confirmdialog-confirm"
                        {for attr in modal.confirmdata}
                            data-${attr_index}="${attr|encodeForHTMLAttribute}"
                        {/for}
                        >${modal.confirm|encodeForHTML}
                    </button>
                </div>
            </div>
        </div>
    </div>
--></div>
