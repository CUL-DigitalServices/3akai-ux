<div id="login-container" class="hide">
    <h2>__MSG__SIGN_IN_TO_THE_OAE_ADMIN_PANEL__</h2>
    <div>
        <div id="admin-login" class="col-xs-12 col-sm-6">
            <form id="login-form" form method="POST" class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="login-form-username" class="control-label">__MSG__USERNAME__</label>
                    <input type="text" id="login-form-username" name="username" class="form-control required"/>
                </div>
                <div class="form-group">
                    <label for="login-form-password" class="control-label">__MSG__PASSWORD__</label>
                    <input type="password" id="login-form-password" name="password" class="form-control required"/>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">__MSG__SIGN_IN__</button>
                </div>
            </form>
        </div>
    </div>
</div>
