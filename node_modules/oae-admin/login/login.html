<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/login.css" />

<div id="login-container" class="clearfix well hide">
    <h2 class="text-center">__MSG__SIGN_IN_TO_THE_OAE_ADMIN_PANEL__</h2>
    <div id="admin-login" class="col-xs-12">
        <form id="login-form" form method="POST" class="form-horizontal" role="form">
            <div class="form-group">
                <label for="login-form-username" class="control-label col-xs-12 col-sm-3">__MSG__USERNAME__</label>
                <div class="col-xs-12 col-sm-9">
                    <input type="text" id="login-form-username" name="username" class="form-control required" autofocus/>
                </div>
            </div>
            <div class="form-group">
                <label for="login-form-password" class="control-label col-xs-12 col-sm-3">__MSG__PASSWORD__</label>
                <div class="col-xs-12 col-sm-9">
                    <input type="password" id="login-form-password" name="password" class="form-control required"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-primary pull-right">__MSG__SIGN_IN__</button>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/login.js"></script>
