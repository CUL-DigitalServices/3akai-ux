<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/library.css" />

<div class="library_widget" style="display: none;">
    <h1>Library <button type="button" class="oae-button oae-overlay-button oae-force-right" id="library_switch_view">Switch view</button></h1>
    <ul class="oae-list"></ul>
</div>

<div id="library_template" style="display: none;"><!--
    {for c in library}
        <li class="oae-list-item">
            <div class="oae-list-item-banner" style="display: none;">
                <div>
                    <span>${c.name}</span>
                    <div class="oae-visibility-${c.visibility} oae-force-right"></div>
                </div>
            </div>
            <div class="oae-list-item-right">
                <div class="oae-list-item-right-hidden">
                    <div class="oae-list-item-align-right">
                        <p>${c.description}</p>
                    </div>
                </div>
                <div class="oae-list-item-right-hidden grid" style="display: none;">
                    <div class="oae-list-item-align-right">
                        <p>${c.description}</p>
                    </div>
                </div>
            </div>
            <img src="node_modules/oae-core/participants/img/puzzle_border.png" class="puzzle_border"/>
            <div class="oae-list-item-left">
                <img src="http://www.gravatar.com/avatar?s=256" alt="${c.name}" class="oae-list-item-profile-picture grid"/>
                <button type="button" class="oae-button oae-link-button oae-force-right library_share_button" data-contentid="${c.contentId}" data-contentname="${c.name}"></button>
                <div class="oae-list-item-left-inner">
                    <input type="checkbox" name="${c.contentId}_chk" id="${c.contentId}_chk" class="oae-force-left"/>
                    <label for="${c.contentId}_chk">
                        <img src="http://www.gravatar.com/avatar" alt="${c.name}" class="oae-list-item-profile-picture"/>
                        <img src="/node_modules/oae-core/memberships/img/group_icon.png" alt="${c.name}" class="oae-list-item-small-picture"/>
                        <div class="oae-visibility-${c.visibility} oae-force-left"></div>
                        ${c.name}
                    </label>
                    <div class="memberships_description">${c.description}</div>
                </div>
            </div>
            <input type="checkbox" name="${c.contentId}_chk" id="${c.contentId}_chk" class="oae-list-item-checkbox grid" style="display: none;"/>
            <div class="oae-push"></div>
        </li>
    {/for}
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/library.js"></script>
