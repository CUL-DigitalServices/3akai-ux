<link rel="stylesheet" type="text/css" href="css/search.css" />

<div class="search_widget">
    <h1>Search <button type="button" class="oae-button oae-overlay-button oae-force-right" id="search_switch_view">Switch view</button></h1>
    <form id="search_form">
        <input type="text" id="search_input"/>
        <button type="submit" class="oae-button oae-overlay-button">Search</button>
    </form>
    <div class="oae-bottom-spacer"></div>
    <ul class="oae-list"></ul>
</div>

<div id="search_template" style="display: none;"><!--
    {for r in results}
        <li class="oae-list-item">
            <div class="oae-list-item-banner" style="display: none;">
                <div>${r.displayName}</div>
            </div>
            <div class="oae-list-item-right">
                <div class="oae-list-item-right-hidden">

                </div>
                <div class="oae-list-item-right-hidden grid" style="display: none;">

                </div>
            </div>
            <img src="node_modules/oae-core/participants/img/puzzle_border.png" class="puzzle_border"/>
            <div class="oae-list-item-left">
                <img src="http://www.gravatar.com/avatar?s=256" alt="${r.displayName}" class="oae-list-item-profile-picture grid"/>
                <div class="oae-list-item-left-inner">
                    <input type="checkbox" name="${r.id}_chk" id="${r.id}_chk" class="oae-force-left"/>
                    <label for="${r.id}_chk">
                        <img src="http://www.gravatar.com/avatar" alt="${r.displayName}" class="oae-list-item-profile-picture"/>
                        <img src="/ui/img/entities/${r.resourceType}_icon.png" alt="${r.displayName}" class="oae-list-item-small-picture"/>
                        ${r.displayName}
                    </label>
                    <div class="participants_institution">Cambridge University</div>
                </div>
            </div>
            <input type="checkbox" name="${r.id}_chk" id="${r.id}_chk" class="oae-list-item-checkbox grid" style="display: none;"/>
            <div class="oae-push"></div>
        </li>
    {/for}
--></div>

<div class="oae-bottom-spacer"></div>

<script type="text/javascript" src="js/search.js"></script>
