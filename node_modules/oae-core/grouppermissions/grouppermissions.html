<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/grouppermissions.css" />

<!-- MODAL -->
<div id="grouppermissions-modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="grouppermissions-modal-title" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&#215;</button>
        <h3 id="grouppermissions-modal-title">__MSG__MANAGE_ACCESS__</h3>
    </div>
    <div class="modal-body">
        <div id="grouppermissions-overview">
            <div id="grouppermissions-overview-visibility"></div>
            <div id="grouppermissions-overview-shared"></div>
        </div>
        <div id="grouppermissions-visibility" class="hide"><!-- --></div>
        <div id="grouppermissions-share" class="hide"><!-- --></div>
    </div>
    <div class="modal-footer">
        <div id="grouppermissions-overview-footer">
            <button class="btn btn-link pull-left" data-dismiss="modal">__MSG__CANCEL__</button>
            <button id="grouppermissions-save" class="btn btn-primary pull-right">__MSG__SAVE__</button>
        </div>
        <div id="grouppermissions-visibility-footer" class="hide">
            <button class="grouppermissions-cancel btn btn-link pull-left">__MSG__CANCEL__</button>
            <button id="grouppermissions-save-visibility" class="btn btn-primary pull-right">__MSG__UPDATE__</button>
        </div>
        <div id="grouppermissions-share-footer" class="hide">
            <button class="grouppermissions-cancel btn btn-link pull-left">__MSG__CANCEL__</button>
            <button id="grouppermissions-share-update" class="btn btn-primary pull-right">__MSG__UPDATE__</button>
        </div>
    </div>
</div>

<div id="grouppermissions-overview-visibility-template"><!--
    <h4>__MSG__VISIBILITY__</h4>
    <div class="well">
        <button id="grouppermissions-change-visibility" class="btn pull-right">__MSG__CHANGE__</button>
        <div>
            <i class="icon-oae-${groupData.visibility} pull-left"></i>
            <span>
                {if groupData.visibility === 'private'}
                    __MSG__PRIVATE__
                {elseif groupData.visibility === 'loggedin'}
                    ${groupData.tenant.displayName}
                {else}
                    __MSG__PUBLIC__
                {/if}
            </span>
        </div>
    </div>
--></div>

<div id="grouppermissions-overview-shared-template"><!--
    <h4>__MSG__SHARED_WITH__ <button id="grouppermissions-share-add-more" class="btn btn-mini pull-right">__MSG__ADD_MORE__</button></h4>
    <ul id="grouppermissions-selected-container" class="oae-list oae-list-compact"></ul>
--></div>

<div id="grouppermissions-members-template"><!--
    {for member in results}
        {if !member.deleted}
            <li>
                <div class="oae-list-compact-item">
                    <div class="oae-listitem-actions pull-right">
                        <button type="button" class="close" {if results.length === 1}disabled="true"{/if} data-id="${member.profile.id}">&#215;</button>
                        <select data-id="${member.profile.id}">
                            <option value="viewer" {if member.role === 'viewer'}selected="true"{/if}>__MSG__VIEWER__</option>
                            <option value="manager" {if member.role === 'manager'}selected="true"{/if}>__MSG__MANAGER__</option>
                        </select>
                    </div>
                    <div class="oae-listitem oae-listitem-compact">
                        <div class="oae-thumbnail icon-oae-user">
                            {if member.profile && member.profile.picture && member.profile.picture.medium}
                                <img src="${member.profile.picture.medium}" alt="${member.profile.displayName}">
                            {/if}
                        </div>
                        <div>
                            <h3 class="oae-threedots">${member.profile.displayName}</h3>
                        </div>
                    </div>
                </div>
            </li>
        {/if}
    {/for}
--></div>

<div id="grouppermissions-visibility-template"><!--
    <h4>__MSG__VISIBILITY__</h4>
    <div class="oae-visibility-choice-container row-fluid">
        <label for="oae-visibility-private" class="span4 text-center">
            <div class="oae-visibility-choice well pull-left text-center {if groupData.visibility === 'private'} checked{/if}">
                <input type="radio" id="oae-visibility-private" value="private" name="oae-visibility-group" class="pull-left" {if groupData.visibility === 'private'} checked="checked"{/if} tabindex="0"/>
                <i class="icon-oae-private large text-center"></i>
                <span>__MSG__PARTICIPANTS_ONLY__</span>
            </div>
            <i class="icon-ok hide"></i>
            <small>__MSG__PRIVATE_DESCRIPTION__</small>
        </label>
        <label for="oae-visibility-loggedin" class="span4 text-center">
            <div class="oae-visibility-choice well pull-left text-center {if groupData.visibility === 'loggedin'} checked{/if}">
                <input type="radio" id="oae-visibility-loggedin" value="loggedin" name="oae-visibility-group" class="pull-left" {if groupData.visibility === 'loggedin'} checked="checked"{/if} tabindex="0"/>
                <i class="icon-oae-loggedin large text-center"></i>
                <span>${groupData.tenant.displayName}</span>
            </div>
            <i class="icon-ok hide"></i>
            <small>__MSG__LOGGEDIN_DESCRIPTION__</small>
        </label>
        <label for="oae-visibility-public" class="span4 text-center">
            <div class="oae-visibility-choice well pull-left text-center {if groupData.visibility === 'public'} checked{/if}">
                <input type="radio" id="oae-visibility-public" value="public" name="oae-visibility-group" class="pull-left" {if groupData.visibility === 'public'} checked="checked"{/if} tabindex="0"/>
                <i class="icon-oae-public large text-center"></i>
                <span>__MSG__PUBLIC__</span>
            </div>
            <i class="icon-ok hide"></i>
            <small>__MSG__PUBLIC_DESCRIPTION__</small>
        </label>
    </div>
--></div>

<div id="grouppermissions-share-template"><!--
    <h4>__MSG__SHARE_WITH__</h4>
    <div id="grouppermissions-share-autosuggest-container">
        <input type="text" id="grouppermissions-share-autosuggest" placeholder="__MSG__ENTER_NAME_HERE__"/>
    </div>
    <select id="grouppermissions-share-role" class="pull-right">
        <option value="viewer" selected="true">__MSG__VIEWER__</option>
        <option value="manager">__MSG__MANAGER__</option>
    </select>
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/grouppermissions.js"/>
