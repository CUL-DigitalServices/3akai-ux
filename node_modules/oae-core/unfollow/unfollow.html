<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/unfollow.css" />

<!-- MODAL -->
<div id="unfollow-modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="unfollow-modal-title" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&#215;</button>
        <h3 id="createlink-modal-title">__MSG__UNFOLLOW__</h3>
    </div>
    <div class="modal-body">
        <div id="unfollow-overview-container"><!-- --></div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-link pull-left" data-dismiss="modal">__MSG__CANCEL__</button>
        <button id="unfollow-unfollow" class="btn btn-danger pull-right" aria-hidden="true">__MSG__UNFOLLOW__</button>
    </div>
</div>

<div id="unfollow-overview-template"><!--
    {if selectedUsers.length > 1}
        <h4>__MSG__ARE_YOU_SURE_YOU_WANT_TO_STOP_FOLLOWING_PLURAL__</h4>
    {else}
        <h4>__MSG__ARE_YOU_SURE_YOU_WANT_TO_STOP_FOLLOWING_SINGULAR__</h4>
    {/if}
    <ul class="oae-list oae-list-compact">
        {for user in selectedUsers}
            ${listItem(user, null, false)}
        {/for}
    </ul>
--></div>

<div id="unfollow-notification-title-template"><!--
    {if errCount === 0}
        {if done > 1}
            __MSG__USERS_UNFOLLOWED_SUCCESSFULLY__
        {else}
            __MSG__USER_UNFOLLOWED_SUCCESSFULLY__
        {/if}
    {else}
        {if done > 1}
            __MSG__USERS_UNFOLLOWED_FAILURE__
        {else}
            __MSG__USER_UNFOLLOWED_FAILURE__
        {/if}
    {/if}
--></div>

<div id="unfollow-notification-body-template"><!--
    {if errCount === 0}
        {if done > 1}
            __MSG__X_USERS_UNFOLLOWED_SUCCESSFULLY__
        {else}
            __MSG__1_USER_UNFOLLOWED_SUCCESSFULLY__
        {/if}
    {else}
        {if errCount > 1}
            __MSG__X_USERS_COULD_NOT_BE_UNFOLLOWED__
        {else}
            __MSG__1_USER_COULD_NOT_BE_UNFOLLOWED__
        {/if}
    {/if}
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/unfollow.js"></script>
