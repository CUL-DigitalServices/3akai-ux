<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/changepic.css" />

<!-- MODAL -->
<div id="changepic-modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="changepic-modal-title" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&#215;</button>
        <h3 id="changepic-modal-title">__MSG__PROFILE_PICTURE__</h3>
    </div>
    <div class="modal-body">
        <form id="changepic-form">
            <!-- HANDLING OF PICTURE UPLOAD -->
            <div id="changepic-pic-container">
                <div id="changepic-dropzone" class="well">
                    <!-- DEFAULT DROPZONE -->
                    <div class="oae-tile changepic-dropzone-content">
                        <i class="icon-group hide"></i>
                        <i class="icon-user"></i>
                        <small>Drag a photo here to upload</small>
                    </div>
                    <!-- DROPZONE WITH USER PICTURE -->
                    <div class="hide oae-tile changepic-dropzone-content haspicture"><!-- --></div>
                </div>
                <span class="btn changepic-browse">
                    <span>__MSG__BROWSE__</span>
                    <input type="file" name="file" accept="image/*"/>
                </span>
            </div>

            <!-- PICTURE IS BEING UPLOADED -->
            <div id="changepic-uploading-container" class="hide">
                <h4>__MSG__UPLOADING__</h4>
                <div class="progress hide">
                    <div class="bar"></div>
                </div>
                <i class="icon-spinner icon-spin">
                    <span class="oae-aural-text">__MSG__UPLOADING__</span>
                </i>
            </div>

            <!-- PICTURE IS SHOWN AFTER UPLOAD READY FOR CROPPING -->
            <div id="changepic-jcrop-container" class="hide"></div>

            <!-- CROPPING IS IN PROGRESS -->
            <div id="changepic-cropping-container" class="hide">
                <h4>__MSG__CROPPING__ <i class="icon-spinner icon-spin"></i></h4>
            </div>
        </form>
    </div>
    <div class="modal-footer hide">
        <button class="btn btn-link pull-left" data-dismiss="modal">__MSG__CANCEL__</button>
        <button id="changepic-set" class="btn btn-primary pull-right" disabled="disabled">__MSG__SET_PICTURE__</button>
    </div>
</div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/changepic.js"></script>
