<div class="searchgroups_widget" id="searchgroups_widget">
    <div class="searchgroups_content_main">
        <div class="oae-left oae-container oae-search-header" id="results_header">
            <h2 class="oae-search-header-type">__MSG__GROUPS__<span id="searchgroups_type_title"></span> (<strong id="searchgroups_numberFound">0</strong><span class="oae-aural-text"> __MSG__GROUPS_FOUND__</span>)</h2>
            <div class="oae-search-selects">
                <div class="oae-search-listview-options oae-button oae-header-button oae-header-smaller-button">
                    <div class="search_view_list" title="__MSG__LIST_VIEW__">
                        <div class="oae-action-icon oae-search-results-listview selected"></div>
                    </div>
                    <div class="search_view_expandedlist" title="__MSG__EXPANDED_LIST_VIEW__">
                        <div class="oae-action-icon oae-search-results-expandedlistview"></div>
                    </div>
                    <div class="search_view_grid" title="__MSG__GRID_VIEW__">
                        <div class="oae-action-icon oae-search-results-gridview"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="searchgroups_results" class="oae-container searchgroups_results oae-search-results">
            <!-- SEARCH RESULTS -->
            <div id="results_page1" class="results_container results_container_sub">
                <!-- CONTENT -->
                <div class="oae-container results_part">
                    <!-- CONTAINER FOR THE RESULTS -->
                    <ul id="searchgroups_results_container" class="oae-list"></ul>
                </div>
                <div id="searchgroups_noresults_template"><!--
                    <li class="oae-no-results-container">
                        <div class="oae-no-results-arrow-up"></div>
                        <div class="oae-no-results-icon oae-no-results-search-world less-margin"></div>
                        <p>__MSG__NO_RESULTS_DESCRIPTION_SEARCH__. {if !oae.data.me.anon} <a href="/create#l=group" class="oae-regular-links">__MSG__ADD__ Group</a>{/if}</p>
                    </li>
                --></div>
            </div>
        </div>
    </div>
</div>

<div id="searchgroups_template"><!--
    {for r in data.results}
        <li class="oae-list-item">
            <div class="oae-list-item-banner" style="display: none;">
                <div>${r.displayName}</div>
            </div>
            <div class="oae-list-item-right">
                <div class="oae-list-item-right-hidden">

                </div>
                <div class="oae-list-item-right-hidden grid" style="display: none;">

                </div>
            </div>
            <img src="/ui/img/lists/puzzle_border.png" class="oae-puzzle-border"/>
            <div class="oae-list-item-left">
                <img src="http://www.gravatar.com/avatar?s=256" alt="${r.displayName}" class="oae-list-item-profile-picture grid"/>
                <div class="oae-list-item-left-inner">
                    <input type="checkbox" name="${r.id}_chk" id="${r.id}_chk" class="oae-force-left"/>
                    <label for="${r.id}_chk">
                        <img src="http://www.gravatar.com/avatar" alt="${r.displayName}" class="oae-list-item-profile-picture"/>
                        <img src="/ui/img/entities/${r.resourceType}_icon.png" alt="${r.displayName}" class="oae-list-item-small-picture"/>
                        ${r.displayName}
                    </label>
                    <div class="participants_institution">Cambridge University</div>
                </div>
            </div>
            <input type="checkbox" name="${r.id}_chk" id="${r.id}_chk" class="oae-list-item-checkbox grid" style="display: none;"/>
            <div class="oae-push"></div>
        </li>
    {/for}
--></div>
