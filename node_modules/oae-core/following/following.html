<div id="following-widget">
    <div class="oae-list-options">
        <div>
            <button class="btn oae-list-options-toggle">
                <h2>__MSG__NETWORK__ <i class="icon-caret-down"></i></h2>
            </button>
            <div class="pull-right">
                <form class="form-search" id="following-search-form">
                    <label class="oae-aural-text" for="following-search-query">__MSG__NARROW_BY_KEYWORD__</label>
                    <input type="text" id="following-search-query" class="search-query" placeholder="__MSG__NARROW_BY_KEYWORD__">
                </form>
            </div>
        </div>
        <div class="oae-list-options-actions hide"><!-- --></div>
    </div>
    <div id="following-tab-container">
        <ul class="nav nav-tabs">
            <li class="active">
                <a href="#following-following" data-toggle="tab" data-type="following">__MSG__FOLLOWING__</a>
            </li>
            <li>
                <a href="#following-followers" data-toggle="tab" data-type="followers">__MSG__FOLLOWERS__</a>
            </li>
        </ul>
    </div>

    <div class="tab-content">
        <div id="following-following" class="tab-pane active">
            <ul class="oae-list oae-list-grid"><!-- --></ul>
        </div>
        <div id="following-followers" class="tab-pane">
            <ul class="oae-list oae-list-grid"><!-- --></ul>
        </div>
    </div>
</div>

<div id="following-list-options-actions-template"><!--
    <input type="checkbox" id="following-selectall" class="oae-list-selectall" />
    <label for="following-selectall" class="oae-aural-text">__MSG__SELECT_ALL__</label>
    {if widgetData.canManage}
        <button type="button" class="btn oae-trigger-unfollow" disabled="disabled" data-resourceType="content"><i class="icon-remove pull-left"></i>__MSG__STOP_FOLLOWING__</button>
    {/if}
    <div class="btn-group pull-right">
        <button class="btn" data-type="oae-list-compact">
            <i class="icon-list"></i>
            <span class="oae-aural-text">__MSG__LIST_VIEW__</span>
        </button>
        <button class="btn" data-type="oae-list-details">
            <i class="icon-th-list"></i>
            <span class="oae-aural-text">__MSG__EXPANDED_LIST_VIEW__</span>
        </button>
        <button class="btn active" data-type="oae-list-grid">
            <i class="icon-th-large"></i>
            <span class="oae-aural-text">__MSG__GRID_VIEW__</span>
        </button>
    </div>
--></div>

<div id="following-noresults-template"><!--
    <div class="alert alert-info">
        {if query}
            {var query = oae.api.util.security().encodeForHTML(query)}
            __MSG__FOLLOWING_SEARCH_EMPTY__
        {else}
            __MSG__FOLLOWING_EMPTY__
        {/if}
    </div>
--></div>

<div id="followers-noresults-template"><!--
    <div class="alert alert-info">
        {if query}
            {var query = oae.api.util.security().encodeForHTML(query)}
            __MSG__FOLLOWERS_SEARCH_EMPTY__
        {else}
            __MSG__FOLLOWERS_EMPTY__
        {/if}
    </div>
--></div>

<div id="following-template"><!--
    {for user in results}
        ${listItem(user)}
    {/for}
--></div>

<div id="followers-template"><!--
    {for user in results}
        ${listItem(user, null, false)}
    {/for}
--></div>
