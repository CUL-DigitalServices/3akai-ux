<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/termsandconditions.css" />

<!-- MODAL -->
<div id="termsandconditions-modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="termsandconditions-modal-title" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&#215;</button>
        <h3 id="termsandconditions-modal-title">__MSG__TERMS_AND_CONDITIONS__</h3>
    </div>
    <div class="modal-body"><!-- --></div>
    <div class="modal-footer"><!-- --></div>
</div>

<!-- Container used for accepting the terms and conditions -->
<div id="termsandconditions-accept-container"><!-- --></div>

<div id="termsandconditions-template"><!--
    {if !oae.data.me.anon && oae.data.me.needsToAcceptTC && oae.data.me.acceptedTC !== 0}
        <div class="alert">
            __MSG__THERE_HAVE_BEEN_CHANGES_TO_THE_T&C_PLEASE_ACCEPT__
        </div>
    {/if}

    <div class="well">
        ${markdown.toHTML(terms)}
    </div>
--></div>

<div id="termsandconditions-footer-template"><!--
    {if !oae.data.me.anon && (oae.data.me.needsToAcceptTC || oae.data.me.acceptedTC === 0)}
        <button type="button" id="termsandconditions-accept" class="btn btn-primary pull-right">__MSG__ACCEPT_AND_CONTINUE__</button>
    {elseif !oae.data.me.needsToAcceptTC}
        <button type="button" class="btn btn-primary pull-right" data-dismiss="modal">__MSG__CLOSE__</button>
    {/if}
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/termsandconditions.js"></script>
