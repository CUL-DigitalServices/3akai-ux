<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/aboutcontent.css" />

<!-- MODAL -->
<div id="aboutcontent-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="aboutcontent-modal-title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&#215;</button>
                <h3>__MSG__ABOUT__</h3>
            </div>
            <div class="modal-body">
                <ul class="nav nav-tabs">
                    <li class="active"><a href="#aboutcontent-details" data-toggle="tab">__MSG__DETAILS__</a></li>
                    <li><a href="#aboutcontent-shared" data-toggle="tab">__MSG__SHARED_WITH__</a></li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="aboutcontent-details">
                        <div id="aboutcontent-details-container"><!-- --></div>
                    </div>
                    <div class="tab-pane" id="aboutcontent-shared">
                        <div id="aboutcontent-shared-container">
                            <ul class="oae-list oae-list-grid"></ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer"></div>
        </div>
    </div>
</div>
