<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/memberships.css" />

<div class="memberships_widget" style="display: none;">
    <h1>Memberships <button type="button" class="oae-button oae-overlay-button oae-force-right" id="memberships_switch_view">Switch view</button></h1>
    <ul class="oae-list"></ul>
</div>

<div id="memberships_template" style="display: none;"><!--
    {for m in memberships}
        <li class="oae-list-item">
            <div class="oae-list-item-banner" style="display: none;">
                <div>
                    <span>${m.name}</span>
                    <div class="oae-visibility-${m.visibility} oae-force-right"></div>
                </div>
            </div>
            <div class="oae-list-item-right">
                <div class="oae-list-item-right-hidden">
                    <div class="oae-list-item-align-right">
                        <p>${m.description}</p>
                    </div>
                </div>
                <div class="oae-list-item-right-hidden grid" style="display: none;">
                    <div class="oae-list-item-align-right">
                        <p>${m.description}</p>
                    </div>
                </div>
            </div>
            <img src="node_modules/oae-core/participants/img/puzzle_border.png" class="puzzle_border"/>
            <div class="oae-list-item-left">
                <img src="http://www.gravatar.com/avatar?s=256" alt="${m.name}" class="oae-list-item-profile-picture grid"/>
                <div class="oae-list-item-left-inner">
                    <input type="checkbox" name="${m.id}_chk" id="${m.id}_chk" class="oae-force-left"/>
                    <label for="${m.id}_chk">
                        <img src="http://www.gravatar.com/avatar" alt="${m.name}" class="oae-list-item-profile-picture"/>
                        <img src="/node_modules/oae-core/memberships/img/group_icon.png" alt="${m.name}" class="oae-list-item-small-picture"/>
                        <div class="oae-visibility-${m.visibility} oae-force-left"></div>
                        ${m.name}
                    </label>
                    <div class="memberships_description">${m.description}</div>
                </div>
            </div>
            <input type="checkbox" name="${m.id}_chk" id="${m.id}_chk" class="oae-list-item-checkbox grid" style="display: none;"/>
            <div class="oae-push"></div>
        </li>
    {/for}
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/memberships.js"></script>
