<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/aboutgroup.css" />

<!-- MODAL -->
<div id="aboutgroup-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="aboutgroup-modal-title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&#215;</button>
                <h3>__MSG__ABOUT__</h3>
            </div>
            <div class="modal-body">
                <div id="aboutgroup-container"><!-- --></div>
            </div>
            <div class="modal-footer"></div>
        </div>
    </div>
</div>

<div id="aboutgroup-template"><!--
    <div class="row">
        {if groupProfile.createdBy}
            <div id="aboutgroup-createdby-container" class="col-xs-12">
                <ul class="oae-list oae-list-details">
                    <li data-id="${groupProfile.createdBy.id}">
                        <div class="oae-list-details-item">
                            <div class="oae-listitem">
                                <div class="oae-listitem-primary-thumbnail">
                                    ${renderThumbnail(groupProfile.createdBy)}
                                </div>
                                <div class="oae-listitem-metadata">
                                    {var displayName = oae.api.util.security().encodeForHTML(groupProfile.createdBy.displayName)}
                                    {var addLink = oae.api.util.profilePath(groupProfile.createdBy.profilePath)}
                                    <h3 class="oae-threedots">
                                        {if addLink}
                                            {var displayNameLink = '<a href="' + oae.api.util.security().encodeForHTMLAttribute(oae.api.util.profilePath(groupProfile.createdBy.profilePath)) + '" target="_blank">' + displayName + '</a>'}
                                        {else}
                                            {var displayNameLink = displayName}
                                        {/if}
                                        __MSG__ADDED_BY_DISPLAYNAME_LINK__
                                    </h3>
                                    <small class="oae-threedots">${groupProfile.tenant.displayName|encodeForHTML}</small>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        {/if}
        <div id="aboutgroup-metadata-container" class="col-xs-12">
            <h3 id="aboutgroup-title">${groupProfile.displayName|encodeForHTML}</h3>
            {if groupProfile.created}
                <span class="muted">__MSG__ADDED_COLON__</span> <time>${oae.api.l10n.transformDate(groupProfile.created)}</time>
            {/if}
            {if groupProfile.description}
                <div id="aboutgroup-description">${oae.api.util.security().encodeForHTMLWithLinks(groupProfile.description).replace(/\n/g, '<br/>')}</div>
            {/if}
        </div>
    </div>
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/aboutgroup.js"></script>
