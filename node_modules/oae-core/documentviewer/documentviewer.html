<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/documentviewer.css" />

<div id="documentviewer_widget_main_container" class="documentviewer_widget">
    <div id="documentviewer_preview" class="documentviewer_preview"><!-- --></div>
</div>

<div id="documentviewer_templates">
    <div id="documentviewer_image_template"><!--
        <img src="${downloadLink}" id="documentviewer_image_rendered" />
    --></div>
    <div id="documentviewer_html_template"><!--
        <iframe id="documentviewer_html_iframe" src="${link}" frameborder="0"></iframe>
    --></div>
    <div id="documentviewer_default_template"><!--
        <div class="contentpreview_default_preview" id="contentpreview_default_preview">
            <div id="contentpreview_default_preview_image">
                <img class="oae-icon-64" src="${sakai.config.MimeTypes["other"].URL}" />
            </div>
            <div id="contentpreview_default_preview_data">
                {if userName}
                    __MSG__UPLOADED_BY__ <a class="oae-action" title="${userName}'s __MSG__PROFILE__" href="/~${contentData["sakai:pool-content-created-for"]}">${userName}</a> <br/>
                {/if}
                ${sakai.api.Util.convertToHumanReadableFileSize(contentData["length"] || contentData["_length"])}<br/>
                {if contentData.contentType !== "link"}
                    ${sakai.api.i18n.getValueForKey(sakai.api.Content.getMimeTypeData(mimeType).description)}
                {/if}
            </div>
        </div>
--></div>
</div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/documentviewer.js"></script>
