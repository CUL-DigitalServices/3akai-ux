<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/documentpreview.css" />

<!-- CONTENT -->
<div id="documentpreview-container">
  
  <!-- TOOLBAR -->
  <div class="well well-small documentpreview-toolbar clearfix">

    <span class="pull-left documentpreview-view-controls">
      <button type="button" class="btn btn-link documentpreview-zoom-in" title="__MSG__ZOOM_IN__">
        <i class="icon-zoom-in"><span class="oae-aural-text">__MSG__ZOOM_IN__</span></i>
      </button>
      <button type="button" class="btn btn-link documentpreview-zoom-out" title="__MSG__ZOOM_OUT__">
        <i class="icon-zoom-out"><span class="oae-aural-text">__MSG__ZOOM_OUT__</span></i>
      </button>
      <button type="button" class="hide btn btn-link documentpreview-full-screen" title="__MSG__FULL_SCREEN__">
        <i class="icon-fullscreen"><span class="oae-aural-text">__MSG__FULL_SCREEN__</span></i>
      </button>
    </span>

    <span class="pull-right documentpreview-page-controls">
      <button type="button" class="btn btn-link documentpreview-page-prev" title="__MSG__PREV_PAGE__">
        <i class="icon-caret-left"><span class="oae-aural-text">__MSG__PREV_PAGE__</span></i>
      </button>
      <span class="documentpreview-page-label documentpreview-toolbar-text">__MSG__PAGE_X_OF_Y_PREFIX__</span>
      <input class="documentpreview-page-num input-mini text-center" type="text">
      <span class="documentpreview-toolbar-text">__MSG__PAGE_X_OF_Y_MIDDLE__</span>
      <span class="documentpreview-page-count documentpreview-toolbar-text"></span>
      <span class="documentpreview-page-label documentpreview-toolbar-text">__MSG__PAGE_X_OF_Y_SUFFIX__</span>
      <button type="button" class="btn btn-link documentpreview-page-next" title="__MSG__NEXT_PAGE__">
        <i class="icon-caret-right"><span class="oae-aural-text">__MSG__NEXT_PAGE__</span></i>
      </button>
    </span>
  </div>

  <!-- DOCUMENT PAGES -->
  <div class="documentpreview-content"><!-- --></div>

</div>

<!-- TEMPLATES -->
<div id="documentpreview-content-page-template"><!--
    <div class="documentpreview-content-page" data-page-number="${pageNumber}"></div>
--></div>

<div id="documentpreview-content-page-loading-template"><!--
    <div class="documentpreview-content-page-loading text-center">
      <i class="icon-spinner icon-spin"><span class="oae-aural-text">__MSG__LOADING__</span></i>
    </div>
--></div>

<div id="documentpreview-content-page-wrapper-template"><!--
    <div class="documentpreview-content-page-wrapper-outer">
      <span class="documentpreview-content-page-wrapper-inner">
        ${pageContent}
      </span>
    </div>
--></div>


<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/documentpreview.js"></script>
