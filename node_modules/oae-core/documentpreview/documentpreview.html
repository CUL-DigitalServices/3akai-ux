<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/documentpreview.css" />

<!-- CONTENT -->

<div id="documentpreview-container">
  
  <!-- TOOLBAR -->
  <div class="well well-small documentpreview-toolbar clearfix">

    <span class="pull-left documentpreview-zoom-level">
      <button type="button" class="btn btn-link documentpreview-zoom-in" title="Zoom In">
        <i class="icon-zoom-in"><span class="oae-aural-text">__MSG__ZOOM_IN__</span></i>
      </button>
      <button type="button" class="btn btn-link documentpreview-zoom-out" title="Zoom Out">
        <i class="icon-zoom-out"><span class="oae-aural-text">__MSG__ZOOM_OUT__</span></i>
      </button>
      <button type="button" class="hide btn btn-link documentpreview-full-screen" title="View Full Screen">
        <i class="icon-fullscreen"><span class="oae-aural-text">__MSG__FULL_SCREEN__</span></i>
      </button>
    </span>

    <span class="pull-right documentpreview-page-position">
      <button type="button" class="btn btn-link documentpreview-page-prev" title="Previous Page">
        <i class="icon-caret-left"><span class="oae-aural-text">__MSG__PREV_PAGE__</span></i>
      </button>
      <span class="documentpreview-page-label documentpreview-toolbar-text">Page</span>
      <input class="documentpreview-page-num input-mini text-center" type="text">
      <span class="documentpreview-page-prepositon documentpreview-toolbar-text">of</span>
      <span class="documentpreview-page-count documentpreview-toolbar-text"></span>
      <button type="button" class="btn btn-link documentpreview-page-next" title="Next Page">
        <i class="icon-caret-right"><span class="oae-aural-text">__MSG__NEXT_PAGE__</span></i>
      </button>
    </span>
  </div>

  <!-- DOCUMENT PAGES -->
  <div class="documentpreview-content"><!-- --></div>

</div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/documentpreview.js"></script>
