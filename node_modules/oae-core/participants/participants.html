<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/participants.css" />

<div class="participants_widget" style="display: none;">
    <button type="button" class="oae-button oae-overlay-button oae-force-right" id="participants_switch_view">Switch view</button>
    <ul id="participants_list"></ul>
</div>

                <div>${p.profile.displayName}</div>
            </div>
            <div class="participants_list_item_right oae-force-right">

                    <div class="participants_align_right oae-force-left">

                    <div class="participants_align_left oae-force-left">

                    </div>
                    <div class="participants_align_right oae-force-left">

                        <p>Following</p>

                    <div class="participants_align_left oae-force-left">

                        <p class="oae-bold">12</p>
                        <p class="oae-bold">12</p>
                    </div>
                </div>
