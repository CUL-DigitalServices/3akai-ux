<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/leavegroup.css" />

<!-- MODAL -->
<div id="leavegroup-modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="leavegroup-modal-title" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&#215;</button>
        <h3 id="leavegroup-modal-title">__MSG__LEAVE_GROUP__</h3>
    </div>
    <div id="leavegroup-modal-content"></div>
</div>

<div id="leavegroup-list-template"><!--
    <div class="modal-body">
        <div class="alert alert-block">
            {if _.keys(groups).length === 1}
                __MSG__ARE_YOU_SURE_YOU_WANT_TO_LEAVE_THIS_GROUP__
            {else}
                __MSG__ARE_YOU_SURE_YOU_WANT_TO_LEAVE_THESE_GROUPS__
            {/if}
        </div>

        <ul id="leavegroup-selected-container" class="oae-list oae-list-compact">
            {for group in groups}
                <li class="oae-list-item" data-id="${group_index}">
                    <div class="oae-list-compact-item">
                        <div class="oae-listitem oae-listitem-compact">
                            <div class="oae-thumbnail icon-oae-group"></div>
                            <div class="pull-left">
                                <div class="leavegroup-groupname oae-threedots">${group}</div>
                            </div>
                            <div class="oae-listitem-actions pull-right">
                                <i class="icon-spinner icon-spin">
                                    <span class="oae-aural-text">__MSG__LEAVING_GROUP__</span>
                                </i>
                                <i class="icon-ok hide">
                                    <span class="oae-aural-text">__MSG__GROUP_LEFT__</span>
                                </i>
                                <i class="icon-warning-sign hide">
                                    <span class="oae-aural-text">__MSG__GROUP_COULD_NOT_BE_LEFT__</span>
                                </i>
                            </div>
                        </div>
                    </div>
                </li>
            {/for}
        </ul>
    </div>

    <div class="modal-footer">
        <button class="btn btn-link pull-left" data-dismiss="modal">__MSG__CANCEL__</button>
        <button id="leavegroup-leave" class="btn btn-primary pull-right">
            {if _.keys(groups).length === 1}
                __MSG__LEAVE_GROUP__
            {else}
                __MSG__LEAVE_GROUPS__
            {/if}
        </button>
    </div>
--></div>

<div id="leavegroup-notification-title-template"><!--
    {var count = _.keys(groups).length}
    {if errCount === 0}
        {if count === 1}
            __MSG__SUCCESSFULLY_LEFT_GROUP__
        {else}
            __MSG__SUCCESSFULLY_LEFT_GROUPS__
        {/if}
    {else}
        {if count === 1}
            __MSG__GROUP_COULD_NOT_BE_LEFT__
        {else}
            __MSG__MULTIPLE_GROUPS_COULD_NOT_BE_LEFT__
        {/if}
    {/if}
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/leavegroup.js"></script>
