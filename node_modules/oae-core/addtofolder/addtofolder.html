<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/addtofolder.css" />

<!-- MODAL -->
<div id="addtofolder-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="addtofolder-modal-title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&#215;</button>
                <h3 id="addtofolder-modal-title">__MSG__ADD_TO_FOLDER__</h3>
            </div>
            <form id="editcontent-form" role="form">
                <div class="modal-body">
                    <div id="addtofolder-groups" class="hide">
                        <ul id="addtofolder-groups-container"><!-- --></ul>
                    </div>
                    <div id="addtofolder-folders-container" class="hide"><!-- --></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-link" data-dismiss="modal">__MSG__CANCEL__</button>
                    <button type="submit" id="addtofolder-add" class="btn btn-primary" disabled="true">__MSG__SAVE__</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div id="addtofolder-groups-template"><!--
    {for principal in results}
        {if principal}
            <li
                <button type="button" style="background-color: green;" data-id="${principal.id}">
                    ${renderThumbnail(principal)}
                    ${principal.displayName|encodeForHTML}
                </button>
            </li>
        {/if}
    {/for}
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/addtofolder.js"></script>
