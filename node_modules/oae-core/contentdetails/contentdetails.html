<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/contentdetails.css" />

<!-- MODAL -->
<div id="contentdetails-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="contentdetails-modal-title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&#215;</button>
                <h3>__MSG__DETAILS__</h3>
            </div>
            <div class="modal-body">
                <div id="contentdetails-details-container"><!-- --></div>
            </div>
            <div class="modal-footer"></div>
        </div>
    </div>
</div>

<div id="contentdetails-details-template"><!--
    <div class="row">
        <div class="col-xs-12">
            <ul class="oae-list oae-list-details">
                <li>
                    <div class="oae-list-details-item">
                        <div class="oae-listitem">
                            <div class="oae-listitem-primary-thumbnail">
                                <div class="oae-thumbnail icon-oae- icon-oae-user">
                                    <a href="${contentProfile.createdBy.profilePath}" title="${contentProfile.createdBy.displayName|encodeForHTMLAttribute}">
                                        {if contentProfile.createdBy.picture}
                                            <div role="img" aria-label="${contentProfile.createdBy.displayName|encodeForHTMLAttribute}" style="background-image: url('${contentProfile.createdBy.picture.small}');"></div>
                                        {/if}
                                    </a>
                                </div>
                            </div>
                            <div class="oae-listitem-metadata">
                                <h3 class="oae-threedots">__MSG__ADDED_BY__ <a href="${contentProfile.createdBy.profilePath}" title="${contentProfile.createdBy.displayName|encodeForHTMLAttribute}">${contentProfile.createdBy.displayName|encodeForHTML}</a></h3>
                                <small class="oae-threedots">${contentProfile.createdBy.tenant.displayName|encodeForHTML}</small>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div id="contentdetails-description-container" class="col-xs-12">
            <h3 id="contentdetails-title">${contentProfile.displayName|encodeForHTML}</h3>
            {if contentProfile.resourceSubType === 'link'}
                <div id="contentdetails-link">
                    <a href="${contentProfile.link}" title="${contentProfile.displayName|encodeForHTMLAttribute}" target="_blank">${contentProfile.link|encodeForHTML}</a>
                </div>
            {/if}
            {if contentProfile.description}
                <div id="contentdetails-description">${oae.api.util.security().encodeForHTMLWithLinks(contentProfile.description).replace(/\n/g, '<br/>')}</div>
