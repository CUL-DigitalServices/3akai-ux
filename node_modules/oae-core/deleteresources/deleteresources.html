<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/deleteresources.css" />

<!-- MODAL -->
<div id="deleteresources-modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="deleteresources-modal-title" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&#215;</button>
        <h3 id="deleteresources-modal-title"><!-- --></h3>
    </div>
    <div class="modal-body">
        <!-- PROGRESS VIEW -->
        <div id="deleteresources-progress-container">
            <div class="progress">
                <div class="bar"></div>
            </div>
        </div>
        <!-- OVERVIEW VIEW -->
        <div id="deleteresources-overview-container" class="hide"><!-- --></div>
    </div>
</div>

<div id="deleteresources-modal-title-template"><!--
    {if view === 'gathering'}
        __MSG__GATHERING_SELECTED_ITEMS__
    {elseif view === 'overview'}
        {if count === 1}
            {if resourceType === 'discussion'}
                __MSG__DELETE_DISCUSSION__
            {else}
                {if resourceSubType === 'collabdoc'}
                    __MSG__DELETE_DOCUMENT__
                {elseif resourceSubType === 'file'}
                    __MSG__DELETE_FILE__
                {elseif resourceSubType === 'link'}
                    __MSG__DELETE_LINK__
                {/if}
            {/if}
        {else}
            {if resourceType === 'discussion'}
                __MSG__DELETE_DISCUSSIONS__
            {else}
                __MSG__DELETE_CONTENT__
            {/if}
    {else}
        __MSG__DELETING__
    {/if}
--></div>

<div id="deleteresources-template"><!--
    {if notificationMessage}
        <div class="alert alert-info">${notificationMessage}</div>
    {/if}

    <ul class="oae-list oae-list-compact">
        {for resource in resources}
            ${listItem(resource, null, null, false, null)}
        {/for}
    </ul>

    {if showRemoveAndDelete}
        <div class="row-fluid">
            <div class="span6 well">
                <button type="button" class="btn pull-right" id="deleteresources-managed-remove">
                    <i class="icon-unlink pull-left" />
                    __MSG__REMOVE__
                </button>
                <small>__MSG__ONLY_REMOVE_FROM_THIS_LIBRARY__</small>
            </div>
            <div class="span6 well">
                <button type="button" class="btn btn-primary pull-right" id="deleteresources-managed-delete">
                    <i class="icon-trash pull-left" />
                    __MSG__DELETE__
                </button>
                <small>__MSG__DELETE_COMPLETELY_FROM_THE_SYSTEM__</small>
            </div>
        </div>
    {else}
        <div class="well">
            <small>
                <button type="button" class="btn pull-right" id="deleteresources-unmanaged-remove">
                    <i class="icon-unlink pull-left" />
                    __MSG__REMOVE__
                </button>
                __MSG__ONLY_REMOVE_FROM_LIBRARY__
            </small
        </div>
    {/if}
--></div>

<div id="deleteresources-notification-title-template"><!--
    {var count = resources.length}
    {if errCount === 0}
        {if count === 1}
            {if resources[0].resourceType === 'content'}
                {if resources[0].resourceSubType === 'collabdoc'}
                    __MSG__COLLABDOC_REMOVED__
                {elseif resources[0].resourceSubType === 'file'}
                    __MSG__FILE_REMOVED__
                {elseif resources[0].resourceSubType === 'link'}
                    __MSG__LINK_REMOVED__
                {/if}
            {elseif resources[0].resourceType === 'discussion'}
                __MSG__DISCUSSION_REMOVED__
            {/if}
        {else}
            __MSG__RESOURCES_REMOVED__
        {/if}
    {else}
        {if errCount === 1}
            {if resources[0].resourceType === 'content'}
                {if resources[0].resourceSubType === 'collabdoc'}
                    __MSG__COLLABDOC_NOT_REMOVED__
                {elseif resources[0].resourceSubType === 'file'}
                    __MSG__FILE_NOT_REMOVED__
                {elseif resources[0].resourceSubType === 'link'}
                    __MSG__LINK_NOT_REMOVED__
                {/if}
            {elseif resources[0].resourceType === 'discussion'}
                __MSG__DISCUSSION_NOT_REMOVED__
            {/if}
        {else}
            {if resources[0].resourceType === 'content'}
                __MSG__CONTENT_NOT_REMOVED__
            {elseif resources[0].resourceType === 'discussion'}
                __MSG__DISCUSSIONS_NOT_REMOVED__
            {/if}
        {/if}
    {/if}
--></div>

<div id="deleteresources-notification-body-template"><!--
    {var count = resources.length}
    {if errCount === 0}
        {if count === 1}
            {if resources[0].resourceType === 'content'}
                {if resources[0].resourceSubType === 'collabdoc'}
                    __MSG__COLLABDOC_SUCCESSFULLY_REMOVED__
                {elseif resources[0].resourceSubType === 'file'}
                    __MSG__FILE_SUCCESSFULLY_REMOVED__
                {elseif resources[0].resourceSubType === 'link'}
                    __MSG__LINK_SUCCESSFULLY_REMOVED__
                {/if}
            {elseif resources[0].resourceType === 'discussion'}
                __MSG__DISCUSSION_SUCCESSFULLY_REMOVED__
            {/if}
        {else}
            {if resources[0].resourceType === 'content'}
                __MSG__CONTENT_SUCCESSFULLY_REMOVED__
            {elseif resources[0].resourceType === 'discussion'}
                __MSG__DISCUSSIONS_SUCCESSFULLY_REMOVED__
            {/if}
        {/if}
    {else}
        {if errCount === 1}
            {if resources[0].resourceType === 'content'}
                {if resources[0].resourceSubType === 'collabdoc'}
                    __MSG__COLLABDOC_COULD_NOT_BE_REMOVED__
                {elseif resources[0].resourceSubType === 'file'}
                    __MSG__FILE_COULD_NOT_BE_REMOVED__
                {elseif resources[0].resourceSubType === 'link'}
                    __MSG__LINK_COULD_NOT_BE_REMOVED__
                {/if}
            {elseif resources[0].resourceType === 'discussion'}
                __MSG__DISCUSSION_COULD_NOT_BE_REMOVED__
            {/if}
        {else}
            {if resources[0].resourceType === 'content'}
                __MSG__CONTENT_COULD_NOT_BE_REMOVED__
            {elseif resources[0].resourceType === 'discussion'}
                __MSG__DISCUSSIONS_COULD_NOT_BE_REMOVED__
            {/if}
        {/if}
    {/if}
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/deleteresources.js"></script>
