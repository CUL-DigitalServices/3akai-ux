<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/aboutdiscussion.css" />

<!-- MODAL -->
<div id="aboutdiscussion-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="aboutdiscussion-modal-title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&#215;</button>
                <h3>__MSG__ABOUT__</h3>
            </div>
            <div class="modal-body">
                <div id="aboutdiscussion-container"><!-- --></div>
            </div>
            <div class="modal-footer"></div>
        </div>
    </div>
</div>

<div id="aboutdiscussion-template"><!--
    <div class="row">
        <div class="col-xs-12">
            <ul class="oae-list oae-list-details">
                <li data-id="${discussionProfile.createdBy.id}">
                    <div class="oae-list-details-item">
                        <div class="oae-listitem">
                            <div class="oae-listitem-primary-thumbnail">
                                ${renderThumbnail(discussionProfile.createdBy)}
                            </div>
                            <div class="oae-listitem-metadata">
                                {var displayName = oae.api.util.security().encodeForHTML(discussionProfile.createdBy.displayName)}
                                {var addLink = oae.api.util.profilePath(discussionProfile.createdBy.profilePath)}
                                <h3 class="oae-threedots">
                                    {if addLink}
                                        {var displayNameLink = '<a href="' + oae.api.util.security().encodeForHTMLAttribute(oae.api.util.profilePath(discussionProfile.createdBy.profilePath)) + '" target="_blank">' + displayName + '</a>'}
                                    {else}
                                        {var displayNameLink = displayName}
                                    {/if}
                                    __MSG__ADDED_BY_DISPLAYNAME_LINK__
                                </h3>
                                <small class="oae-threedots">${discussionProfile.tenant.displayName|encodeForHTML}</small>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div id="aboutdiscussion-metadata-container" class="col-xs-12">
            <h3 id="aboutdiscussion-title">${discussionProfile.displayName|encodeForHTML}</h3>
            <span class="muted">__MSG__ADDED_COLON__</span> <time>${oae.api.l10n.transformDate(discussionProfile.created)}</time>
        </div>
    </div>
--></div>
