<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/register.css" />

<!-- MODAL -->
<div id="register-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="register-modal-title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&#215;</button>
                <h3 id="register-modal-title">__MSG__SIGN_UP__</h3>
            </div>
            <div class="modal-body">
                <form id="register-form" class="form-horizontal" role="form">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="col-lg-3 text-right" for="register-firstname">__MSG__FIRSTNAME__</label>
                                <div class="col-lg-9">
                                    <input type="text" id="register-firstname" name="firstName" class="form-control required maxlength-short" placeholder="Hiroyuki" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-3 text-right" for="register-lastname">__MSG__LASTNAME__</label>
                                <div class="col-lg-9">
                                    <input type="text" id="register-lastname" name="lastName" class="form-control required maxlength-short" placeholder="Sakai" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-3 text-right" for="register-email">__MSG__EMAIL_COLON__</label>
                                <div class="col-lg-9">
                                    <input type="text" id="register-email" name="email" class="form-control required email maxlength-short" placeholder="hiroyuki.sakai@example.com" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="col-lg-3 text-right" for="register-username">__MSG__USERNAME_COLON__</label>
                                <div class="col-lg-9">
                                    <div id="register-username-container">
                                        <input type="text" id="register-username" name="username" class="form-control required maxlength-short" placeholder="Hiroyuki" />
                                        <i id="register-username-available" class="icon-remove"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-3 text-right" for="register-password">__MSG__PASSWORD_COLON__</label>
                                <div class="col-lg-9">
                                    <input type="password" id="register-password" name="password" class="form-control required maxlength-short" placeholder="&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-3 text-right" for="register-password-repeat">__MSG__RE_TYPE_PASSWORD__</label>
                                <div class="col-lg-9">
                                    <input type="password" id="register-password-repeat" name="password_repeat" class="form-control required maxlength-short" placeholder="&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div id="register-captcha" class="form-group">
                                <div class="col-lg-3"></div>
                                <div class="col-lg-9">
                                    <div id="register-captcha-container"><!-- --></div>
                                    <label id="register-captcha-error" class="hide help-block" for="recaptcha_response_field">__MSG__CAPTCHA_ERROR__</label>
                                </div>
                            </div>
                        </div>
                                <button type="submit" id="register-create-account" class="btn btn-primary pull-right">__MSG__CREATE_ACCOUNT__</button>
                    </div>
                </form>
             </div>
         </div>
     </div>
</div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/register.js"></script>
