<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/contentshared.css" />

<!-- MODAL -->
<div id="contentshared-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="contentshared-modal-title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&#215;</button>
                <h3>__MSG__SHARED_WITH__</h3>
            </div>
            <div class="modal-body">
                <div id="contentshared-shared-container">
                    <ul class="oae-list oae-list-grid"></ul>
                </div>
            </div>
            <div class="modal-footer"></div>
        </div>
    </div>
</div>

<div id="contentshared-sharedwith-template"><!--
    {for member in results}
        ${listItem(member, additionalOptions)}
    {/for}
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/contentshared.js"></script>
