<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/lhnavigation.css"/>

<div id="lhnavigation-container" class="row">
    <div class="col-md-2">
        <div id="lhnavigation-navigation"><!-- --></div>
    </div>
    <div id="lhnavigation-page" class="col-md-10"><!-- --></div>
</div>

<div id="lhnavigation-navigation-template"><!--
    <ul class="nav nav-list">
        {for item in items}
            <li data-id="${item.id}">
                <a href="${baseUrl}/${item.id}">
                    <i class="${item.icon}"></i>
                    ${item.title}
                </a>
            </li>
        {/for}
    </ul>
--></div>

<div id="lhnavigation-page-template"><!--
    <div class="row" data-id="${id}">
        {for column in layout}
            <div class="${column.width || 'col-md-12'}">
                {for widget in column.widgets}
                    <div id="lhnavigation-page-${widget.id}" data-widget="${widget.id}"></div>
                {/for}
            </div>
        {/for}
    </div>
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/lhnavigation.js"></script>
