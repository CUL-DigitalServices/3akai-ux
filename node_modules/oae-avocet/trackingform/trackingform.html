<div id="oa-trackingform-template"><!--
    {macro selectOption(option)}
        <option value="${option.value}">${option.label}</option>
    {/macro}

    {macro selectOptionGroup(group)}
        <optgroup label="${group.label}">
            {for option in group.options}
                ${selectOption(option)}
            {/for}
        </optgroup>
    {/macro}

    <form class="oa-form" role="form">
        <div class="oa-section oa-form-section">
            <div class="container">
                <div class="form-group">
                    <label class="control-label">
                        <input type="checkbox" name="underEmbargo" {if prefill.underEmbargo}checked{/if}>
                        __MSG__UNDER_EMBARGO__
                    </label>

                    <div class="oa-input-embargo-date{if !prefill.underEmbargo} hide{/if}">
                        <label class="control-label" for="oa-trackingform-input-embargo-date">__MSG__UNTIL__</label>
                        <div class="input-group date oa-datepicker">
                            <input id="oa-trackingform-input-embargo-date" class="form-control" name="embargoDate" type="text" placeholder="DD/MM/YYYY" value="${prefill.embargoDate|encodeForHTMLAttribute}">
                            <span class="input-group-addon"><i class="icon-calendar"><span class="sr-only">__MSG__DATEPICKER__</span></i></span>
                        </div>
                        <div class="help"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="oa-section oa-form-section">
            <div class="container text-right">
                <div class="form-group">
                    <button type="submit" class="btn oa-btn-primary">__MSG__SAVE_CHANGES__</button>
                </div>
            </div>
        </div>
    </form>
--></div>
<div id="oa-trackingform-container"><!-- --></div>

<!-- SCRIPT -->
<script src="js/trackingform.js"></script>
