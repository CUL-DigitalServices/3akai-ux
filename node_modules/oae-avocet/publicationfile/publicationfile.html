<!-- CSS -->
<link rel="stylesheet" href="css/publicationfile.css" />

<div id="oa-publicationfile-container" class="oa-panel-neutral1 oa-fileinfo oa-section"><!-- --></div>
<div id="oa-publicationfile-template"><!--
    <div class="container">
        <div id="oa-publicationfile-wrap">
            <span class="oae-threedots">${fileName|encodeForHTML}</span>
            <span class="oae-threedots">${fileSize}</span>
            {if showActions && (oae.data.me.id === createdBy || oae.data.me.isTenantAdmin || oae.data.me.isGlobalAdmin)}
                <div class="oa-publicationfile-actions">
                    <a href="${fileDownload}" class="oa-link"><i class="icon-download oa-icon-normal"></i> Download file</a>
                </div>
            {/if}
        </div>
    </div>
--></div>

<!-- SCRIPTS -->
<script type="text/javascript" src="js/publicationfile.js"></script>
