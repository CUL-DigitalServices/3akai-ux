<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/myuploads.css" />

<div>
    <h2>My Uploads</h2>
    <ul id="oa-myuploads-container" class="oae-list oae-list-details"><!-- --></ul>
</div>

<div id="oa-myuploads-template"><!--
    {for publication in results}
        {if publication.linkedContent}
            <li class="oae-listitem oae-listitem-details">
                ${renderThumbnail(publication.linkedContent, false, false, false)}
                <div>
                    <h3 class="oae-threedots"><a href="${publication.profilePath}">${publication.displayName|encodeForHTML}</a></h3>
                    <small class="oae-threedots">${publication.authors.join(', ')}</small>
                </div>
            </li>
        {/if}
    {/for}
--></div>

<div id="oa-myuploads-noresults-template"><!--
    <div class="alert alert-info">
        You haven't uploaded anything yet
    </div>
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/myuploads.js"></script>
