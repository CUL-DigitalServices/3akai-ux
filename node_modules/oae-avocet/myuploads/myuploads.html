<div>
    <h2>My Uploads</h2>
    <ul id="oa-myuploads-container" class="oae-list oae-list-details"><!-- --></ul>
</div>

<div id="oa-myuploads-template"><!--
    {for publication in results}
        {if publication.linkedContent}
            <li>
                <div class="oae-list-details-item">
                    <div class="oae-listitem">
                        <div class="oae-listitem-primary-thumbnail">
                            <a href="${publication.profilePath}">
                                ${renderThumbnail(publication.linkedContent, false, false, false)}
                            </a>
                        </div>
                        <div class="oae-listitem-metadata">
                            <h3 class="oae-threedots"><a href="${publication.profilePath}" title="${publication.displayName|encodeForHTMLAttribute}">${publication.displayName|encodeForHTML}</a></h3>
                            <small class="oae-threedots">${publication.authorNames.join(', ')|encodeForHTML}</small>
                        </div>
                    </div>
                </div>
            </li>
        {/if}
    {/for}
--></div>

<div id="oa-myuploads-noresults-template"><!--
    <div class="alert alert-info">
        You havenâ€™t uploaded anything yet.
    </div>
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/myuploads.js"></script>
