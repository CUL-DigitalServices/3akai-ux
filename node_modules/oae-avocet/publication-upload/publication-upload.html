<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/publication-upload.css" />

<div id="oa-publication-upload">
    <div id="oa-publication-upload-form" class="jumbotron">
        <form class="text-center">
            <div id="oa-publication-upload-error" class="alert alert-danger hide">
                <strong>Error!</strong> There was an error uploading. Please try again later.
            </div>
            <p>Drop your file here <br/>or</p>
            <span class="btn btn-default oa-btn-upload">
                <label for="input-upload" class="sr-only">Browse and select a file</label>
                <span class="oa-input-upload-wrap">
                    <input id="input-upload" class="oa-input-upload js-input-upload" type="file" name="file">
                </span>
                <span>Browse & select a file</span>
            </span>
        </form>
    </div>

    <div id="oa-publication-upload-progress-container" class="jumbotron hide"><!-- --></div>


    <div id="oa-publication-upload-progress-template"><!--
        <p class="text-center">Uploading...</p>
        <span class="small">${filename}</span>
        <div class="progress">
            <div class="progress-bar js-progress-bar" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100">
                <span class="sr-only js-progress-text">45% Complete</span>
            </div>
        </div>
    --></div>
</div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/publication-upload.js"></script>
