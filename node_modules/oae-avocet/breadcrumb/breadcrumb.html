<!-- BREADCRUMB -->
<div class="container" id="oa-breadcrumb-container"><!-- --></div>
<div id="oa-breadcrumb-template"><!--
    <ol class="breadcrumb">
        {for crumb in crumbs}
            {if parseInt(crumb_index, 10) === crumbs.length - 1}
                <li class="active">${crumb.title}</li>
            {else}
                <li>
                    <a href="${crumb.href}">${crumb.title}</a>
                </li>
            {/if}
        {/for}
    </ol>
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/breadcrumb.js"></script>
