<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/avocetheader.css" />

<header id="oa-avocetheader-header">
    <div class="container">
        <div class="col-xs-6">
            <a href="http://www.cam.ac.uk/" target="_blank">
                <img src="/avocet/images/main-logo-small.png" alt="University of Cambridge">
            </a>
        </div>
        <div id="oa-avocetheader-authentication-container" class="col-xs-6 text-right"><!-- --></div>
    </div>
</header>

<div id="oa-avocetheader-authentication-template"><!--
    {macro externalAuth(id, strategy, title, icon)}
        <form action="${strategy.url}" method="POST">
            <input type="hidden" name="redirectUrl" value="${redirectUrl|encodeForHTMLAttribute}" />
            <button type="submit" class="btn btn-external-auth btn-${id}">${title}</button>
        </form>
    {/macro}

    {if oae.data.me.anon}
        {if enabledStrategies['google'] || enabledStrategies['googleApps']}
            ${externalAuth('google', enabledStrategies['google'] || enabledStrategies['googleApps'], '__MSG__SIGN_IN__', 'google-plus')}
        {/if}
    {else}
        <button id="oa-avocetheader-logout" class="btn btn-default">Sign out</button>
    {/if}
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/avocetheader.js"></script>
