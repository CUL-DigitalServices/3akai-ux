<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/avocetheader.css" />

<header id="oa-avocetheader-header">
    <div class="container">
        <div class="col-xs-4">
            <a href="http://www.cam.ac.uk/" target="_blank">
                <img src="/avocet/images/main-logo-small.png" alt="University of Cambridge">
            </a>
        </div>
        <div class="col-xs-4 text-center">
            <h1 id="oa-avocetheader-title"><a href="/me">Cambridge repository</a></h1>
        </div>
        <div id="oa-avocetheader-authentication-container" class="col-xs-4 text-right"><!-- --></div>
    </div>
</header>

<div id="oa-avocetheader-authentication-template"><!--
    {if oae.data.me.anon}
        <a class="oa-btn-login btn btn-default" href="/api/auth/google">Sign in</a>
    {else}
        <button id="oa-avocetheader-logout" class="btn btn-default">Sign out</button>
    {/if}
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/avocetheader.js"></script>
