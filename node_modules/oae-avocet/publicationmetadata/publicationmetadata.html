<dl id="oa-publicationmetadata-container" class="oa-publicationmetadata dl-horizontal oa-dl-horizontal"><!-- --></dl>
<div id="oa-publicationmetadata-template"><!--
    {for data in metadata}
        {if data.html}
            ${data.html}
        {else}
            <dt><i class="icon-${data.icon} oa-icon-normal"></i> ${data.key}</dt>
            <dd>${data.value}</dd>
        {/if}
    {/for}
--></div>

<div id="oa-publicatiometadata-embargo-template"><!--
    <dt><i class="icon-${icon} oa-icon-normal"></i> ${key}</dt>
    <dd>
        <button class="btn oa-btn oa-btn-link oa-inline-btn-link oa-link oa-trigger-modalembargo">__MSG__LOCKED__{if value.embargoDate} __MSG__UNTIL__ <span>${oae.api.util.utcDateToLocal(value.embargoDate)}</span>{/if}</button>
    </dd>
--></div>

<div id="oa-publicatiometadata-share-template"><!--
    <dt><button class="btn oa-btn oa-btn-link oa-inline-btn-link oa-link oa-trigger-modalshare" data-share-link="${value}"><i class="icon-${icon} oa-icon-normal"></i> ${key}</button></dt>
    <dd>${value}</dd>
--></div>

<!-- SCRIPT -->
<script src="js/publicationmetadata.js"></script>
