<!-- CSS -->
<link rel="stylesheet" href="css/publicationmetadata.css">

<div class="container oa-section">
    <dl id="oa-publicationmetadata-container" class="oa-publicationmetadata oa-dl-horizontal"><!-- --></dl>
</div>

<div id="oa-publicationmetadata-template"><!--
    {for data in metadata}
        <dt><i class="fa fa-${data.icon} oa-icon-normal"></i> ${data.key|encodeForHTML}</dt>
        <dd>${data.value|encodeForHTML}</dd>
    {/for}
--></div>

<!-- SCRIPT -->
<script src="js/publicationmetadata.js"></script>
